<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>My first Carousel</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2 d-flex justify-content-end align-items-center">
                <button class="btn btn-primary" id="button-prev">Prev</button>
            </div>
            <div class="col-8" id="carousel-wrap">
            </div>
            <div class="col-2 d-flex justify-content-start align-items-center">
                <button class="btn btn-primary" id="button-next">Next</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-8 mx-auto d-flex justify-content-center" id="thumbnails"></div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
